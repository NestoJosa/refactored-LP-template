<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- start copying -->

  <div class="container">
    <div class="row">
      
      <div class="ClientInfoListWrapper col-md-7">
        <ul class="ClientInfoList">
          <li class="ClientInfoList__item">{{my.GEN Client Name}}</li>
          <li class="ClientInfoList__item">{{my.GEN Client Address}}</li>
          <li class="ClientInfoList__item">{{my.GEN Client Postal Number}} {{my.GEN Client Postal Area}}</li>
          <li class="ClientInfoList__item">{{my.GEN Client CVR Number}}</li>
          <li class="ClientInfoList__item">{{my.GEN Client Phone Number}}</li>
          <li class="ClientInfoList__item">{{my.GEN Client Email}}</li>
        </ul>
      </div>
      
      <div class="SoMeIconsListWrapper col-md-5">
        <ul class="SoMeIconsList">
          <li class="SoMeIconsList__item"><a href="{{my.GEN Client Facebook}}" class="SoMeIconsList__anchor"> <img src="http://go.autobahncph.dk/rs/651-TMF-940/images/goa-ico-facebook-32x32%402x.png" class="SoMeIconsList__image" /> </a></li>
          <li class="SoMeIconsList__item"><a href="{{my.GEN Client LinkedIn}}" class="SoMeIconsList__anchor"> <img src="http://go.autobahncph.dk/rs/651-TMF-940/images/goa-ico-linked-in-32x32%402x.png" class="SoMeIconsList__image" /> </a></li>
          <li class="SoMeIconsList__item"><a href="{{my.GEN Client YouTube}}" class="SoMeIconsList__anchor"> <img src="http://go.autobahncph.dk/rs/651-TMF-940/images/goa-ico-youtube-32x32%402x.png" class="SoMeIconsList__image" /> </a></li>
          <li class="SoMeIconsList__item"><a href="{{my.GEN Client Twitter}}" class="SoMeIconsList__anchor"> <img src="http://go.autobahncph.dk/rs/651-TMF-940/images/goa-ico-twitter-32x32%402x.png" class="SoMeIconsList__image" /> </a></li>
        </ul>
      </div><!-- /SoMeIconsListWrapper -->

    </div><!-- /row -->
  </div><!-- /container -->

  <!-- end copying -->
  
</body>
</html>
